<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Lecture 2 Demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   <style>
      h3 {
         width: 3em;
         height: 3em;
         text-align: center;
         background-color: #ffdab9;
         border: 1px solid;
         padding: 1em;
         margin-right: 0.5em;
      }
   </style>
   <script type="text/javascript">
      window.addEventListener('load', () => {
         // generate random numbers between 1 and max inclusive (default: 100)
         const getRandNum = (max = 100) =>
            Math.floor(Math.random() * max + 1)

         const createElement = (tag, content) => {
            const element = document.createElement(tag)
            element.textContent = content
            return element
         }

         const addNumber = () => {
            const item = createElement('h3', getRandNum())
            container.appendChild(item)
            if (container.children.length > 1) {
               btnSort.removeAttribute('disabled')
            }

            if (container.children.length > 0) {
               btnClear.removeAttribute('disabled')
            }
         }

         const sortNumbers = () => {
            const items = Array.from(container.children)
            items.sort((a, b) => a.textContent - b.textContent)
            container.innerHTML = ''
            items.forEach(item => container.appendChild(item))
         }

         const clearNumbers = () => {
            container.innerHTML = ''
            btnSort.setAttribute('disabled', true)
            btnClear.disabled = true
         }

         const container = document.querySelector('#container')

         const btnAdd = document.querySelector('#btnAdd')
         const btnSort = document.querySelector('#btnSort')
         const btnClear = document.querySelector('#btnClear')

         btnAdd.addEventListener('click', () => addNumber())
         btnSort.addEventListener('click', () => sortNumbers())
         btnClear.addEventListener('click', () => clearNumbers())
      })
   </script>
</head>

<body class="p-5 text-center">
   <h1>Random numbers</h1>
   <button id="btnAdd" class="btn btn-primary my-4">Add a number</button>
   <button id="btnSort" class="btn btn-primary my-4" disabled="true">Sort</button>
   <button id="btnClear" class="btn btn-primary my-4" disabled="true">Clear</button>
   <div id="container" class="d-flex flex-wrap gap-3 justify-content-center"></div>
</body>

</html>
